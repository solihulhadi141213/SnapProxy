<svg xmlns="http://www.w3.org/2000/svg" width="700" height="300" style="background:#fff;font-family:sans-serif;">
  <!-- Local App -->
  <rect x="30" y="100" width="150" height="80" rx="10" ry="10" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"></rect>
  <text x="105" y="130" text-anchor="middle" font-size="14" fill="#0d47a1">Aplikasi Web</text>
  <text x="105" y="150" text-anchor="middle" font-size="12" fill="#0d47a1">(http://localhost)</text>

  <!-- Proxy -->
  <rect x="270" y="100" width="180" height="80" rx="10" ry="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"></rect>
  <text x="360" y="130" text-anchor="middle" font-size="14" fill="#1b5e20">SnapBridge Proxy</text>
  <text x="360" y="150" text-anchor="middle" font-size="12" fill="#1b5e20">(https://proxy.com)</text>

  <!-- Midtrans -->
  <rect x="520" y="100" width="150" height="80" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"></rect>
  <text x="595" y="130" text-anchor="middle" font-size="14" fill="#4a148c">Midtrans API</text>
  <text x="595" y="150" text-anchor="middle" font-size="12" fill="#4a148c">(Snap/Payment)</text>

  <!-- Arrows -->
  <line x1="180" y1="140" x2="270" y2="140" stroke="#555" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="450" y1="140" x2="520" y2="140" stroke="#555" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="520" y1="160" x2="450" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrow)"></line>
  <line x1="270" y1="160" x2="180" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrow)"></line>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555"></path>
    </marker>
  </defs>
</svg>
